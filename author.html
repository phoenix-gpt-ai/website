<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author - PhoenixGPT</title>
    <link rel="icon" type="image/png" href="PhoenixGPT logo.jpeg">
    <script type="module" src="firebase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f1d57;
            color: white;
        }
        
        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ff6600;
            padding: 15px 20px;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            margin-right: 10px;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Login Section */
        .auth-container {
            text-align: center;
            padding: 40px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
        }
        button {
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        /* Blog Form */
        .blog-form {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .blog-form textarea {
            width: 80%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="PhoenixGPT logo.jpeg">
            <h1>PhoenixGPT</h1>
        </div>
    </header>

    <!-- Authentication Section -->
    <div class="auth-container" id="auth-container">
        <h2>Author Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="signIn()">Login</button>
        <p id="auth-message"></p>
    </div>

    <!-- Blog Form -->
    <div class="blog-form" id="blog-form">
        <h2>Create a Blog Post</h2>
        <input type="text" id="blog-title" placeholder="Blog Title">
        <textarea id="blog-content" placeholder="Write your blog here..."></textarea>
        <button onclick="postBlog()">Post</button>
    </div>

    <script type="module">
        import { auth, db } from "./firebase.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        function signIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            console.log("Attempting login for", email);
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Login successful", userCredential);
                    document.getElementById("auth-message").innerText = "Login successful!";
                    document.getElementById("auth-container").style.display = "none";
                    document.getElementById("blog-form").style.display = "block";
                })
                .catch((error) => {
                    console.error("Login failed", error);
                    document.getElementById("auth-message").innerText = "Login failed: " + error.message;
                });
        }

        async function postBlog() {
            const title = document.getElementById("blog-title").value;
            const content = document.getElementById("blog-content").value;
            if (title && content) {
                console.log("Posting blog:", title);
                await addDoc(collection(db, "blogs"), {
                    title: title,
                    content: content,
                    timestamp: new Date()
                });
                alert("Blog posted successfully!");
                window.location.href = "blog.html";
            } else {
                alert("Please fill in all fields");
            }
        }
    </script>
</body>
</html>
