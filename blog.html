<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - PhoenixGPT</title>
    <link rel="icon" type="image/png" href="PhoenixGPT logo.jpeg">
    <script type="module" src="firebase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f1d57;
            color: white;
        }
        
        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ff6600;
            padding: 15px 20px;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            margin-right: 10px;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Navigation Menu */
        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: block;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .menu a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #ff6600;
            color: white;
        }

        /* Blog Section */
        .blog-container {
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }
        .blog-post {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .blog-post h2 {
            margin: 0;
            color: #ffcc00;
        }
        .blog-post p {
            margin: 10px 0 0;
            display: none;
        }
        .blog-post.expanded p {
            display: block;
        }

        /* Footer */
        footer {
            background-color: #ff6600;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        /* Add Post Button */
        .add-post-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6600;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="PhoenixGPT logo.jpeg">
            <h1>PhoenixGPT</h1>
        </div>
        <button class="menu-btn" onclick="toggleMenu()">â‹®</button>
        <div class="menu" id="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="chatbots.html">Chatbots</a>
        </div>
    </header>

    <!-- Blog Section -->
    <div class="blog-container" id="blog-container">
        <h2>AI News and Updates</h2>
        <!-- Blog posts will be dynamically loaded here -->
    </div>

    <!-- Add Post Button -->
    <a href="author.html" class="add-post-btn">+</a>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 PhoenixGPT </p>
    </footer>

    <!-- JavaScript for Menu and Blog -->
    <script type="module">
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("click", function(event) {
            var menu = document.getElementById("menu");
            var button = document.querySelector(".menu-btn");
            if (event.target !== menu && event.target !== button) {
                menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
