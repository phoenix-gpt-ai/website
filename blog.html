<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - PhoenixGPT</title>
    <link rel="icon" type="image/png" href="PhoenixGPT logo.jpeg">
    <script type="module" src="firebase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f1d57;
            color: white;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ff6600;
            padding: 15px 20px;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            margin-right: 10px;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Blog List */
        .blog-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .blog-post {
            background: white;
            color: black;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .blog-post h2 {
            margin: 0;
            cursor: pointer;
        }
        .blog-content {
            display: none;
            margin-top: 10px;
        }
        .add-button {
            display: block;
            width: 50px;
            height: 50px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="PhoenixGPT logo.jpeg">
            <h1>PhoenixGPT Blogs</h1>
        </div>
    </header>

    <!-- Blog List -->
    <div class="blog-container" id="blog-container">
        <h2>Latest Blogs</h2>
    </div>

    <!-- + Button to Navigate to Author Page -->
    <button class="add-button" onclick="location.href='author.html'">+</button>

    <script type="module">
        import { db } from "./firebase.js";
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function loadBlogs() {
            const blogContainer = document.getElementById("blog-container");
            blogContainer.innerHTML = "<h2>Latest Blogs</h2>";

            const querySnapshot = await getDocs(collection(db, "blogs"));
            querySnapshot.forEach((doc) => {
                const blogData = doc.data();
                const blogElement = document.createElement("div");
                blogElement.classList.add("blog-post");
                blogElement.innerHTML = `
                    <h2 onclick="toggleContent(this)">${blogData.title}</h2>
                    <p class="blog-content">${blogData.content}</p>
                `;
                blogContainer.appendChild(blogElement);
            });
        }

        // Function to toggle blog content visibility
        window.toggleContent = function(element) {
            const content = element.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        };

        // Load blogs when the page loads
        loadBlogs();
    </script>

</body>
</html>
