<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - PhoenixGPT</title>
    <link rel="icon" type="image/png" href="PhoenixGPT logo.jpeg">
    <script type="module" src="firebase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f1d57;
            color: white;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ff6600;
            padding: 15px 20px;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            margin-right: 10px;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
        }
        
        /* Navigation Menu */
        .menu {
            position: relative;
        }
        .menu-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .menu-dropdown a {
            display: block;
            padding: 5px 10px;
            color: black;
            text-decoration: none;
        }
        .menu-dropdown a:hover {
            background-color: #ff6600;
            color: white;
        }

        /* Blog List */
        .blog-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .blog-post {
            background: white;
            color: black;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .blog-post h2 {
            margin: 0;
            cursor: pointer;
            color: black;
        }
        .blog-content {
            display: none;
            margin-top: 10px;
        }
        .add-button {
            display: block;
            width: 50px;
            height: 50px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="PhoenixGPT logo.jpeg">
            <h1>PhoenixGPT Blogs</h1>
        </div>
        <div class="menu">
            <button class="menu-button" onclick="toggleMenu()">â˜°</button>
            <div class="menu-dropdown" id="menu-dropdown">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="chatbots.html">Chatbots</a>
            </div>
        </div>
    </header>

    <!-- Blog List -->
    <div class="blog-container" id="blog-container">
        <h2>Latest Blogs</h2>
    </div>

    <!-- + Button to Navigate to Author Page -->
    <button class="add-button" onclick="location.href='author.html'">+</button>

    <script type="module">
        import { db } from "./firebase.js";
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function loadBlogs() {
            const blogContainer = document.getElementById("blog-container");
            blogContainer.innerHTML = "<h2>Latest Blogs</h2>";

            const querySnapshot = await getDocs(collection(db, "blogs"));
            querySnapshot.forEach((doc) => {
                const blogData = doc.data();
                const blogId = doc.id; // Get Firestore document ID
                
                const blogElement = document.createElement("div");
                blogElement.classList.add("blog-post");
                blogElement.innerHTML = `
                    <h2 onclick="toggleContent('${blogId}')">${blogData.title}</h2>
                    <p class="blog-content" id="content-${blogId}" style="display: none;">${blogData.content}</p>
                `;
                blogContainer.appendChild(blogElement);
            });

            // Check if a specific blog ID is in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const blogIdFromURL = urlParams.get("blog");
            if (blogIdFromURL) {
                toggleContent(blogIdFromURL, true);
            }
        }

        // Function to toggle blog content and update URL
        window.toggleContent = function(blogId, fromURL = false) {
            const content = document.getElementById(`content-${blogId}`);
            if (!content) return;

            const isExpanded = content.style.display === "block";
            content.style.display = isExpanded ? "none" : "block";

            if (!fromURL) {
                // Update the URL without reloading the page
                const newURL = isExpanded ? "blog.html" : `blog.html?blog=${blogId}`;
                history.pushState(null, "", newURL);
            }
        };

        // Function to toggle the menu visibility
        function toggleMenu() {
            const menu = document.getElementById("menu-dropdown");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // Close menu when clicking outside
        document.addEventListener("click", function(event) {
            const menu = document.getElementById("menu-dropdown");
            if (!event.target.closest(".menu")) {
                menu.style.display = "none";
            }
        });

        // Load blogs when the page loads
        loadBlogs();
    </script>

</body>
</html>
